<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <script>
    // Test API connection on page load
    window.addEventListener('load', function() {
      testAPIConnection();
    });
    
    function testAPIConnection() {
      const API = window.location.hostname === 'localhost' 
        ? "http://localhost:5000/api"
        : "http://localhost:5000/api";
      
      fetch(API + "/health")
        .then(res => {
          if (res.ok) {
            console.log("✅ Backend server is connected");
          }
        })
        .catch(err => {
          console.warn("⚠️ Backend server not accessible at " + API);
        });
    }
  </script>
</head>
<body>

<!-- Connection Status Indicator (will be added by JS) -->

<!-- Login Form -->
<div id="loginForm" class="login-box">
  <h2>Login</h2>
  
  <div id="statusMessage" style="display:none; padding: 10px; margin-bottom: 15px; border-radius: 5px; text-align: center; font-weight: bold;">
  </div>

  <select id="role" title="Select your role">
    <option value="admin">Admin</option>
    <option value="customer">Customer</option>
  </select>

  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <p class="toggle-text">Don't have an account? <a href="#" onclick="toggleForm()">Register here</a></p>
</div>

<!-- Registration Form -->
<div id="registerForm" class="login-box" style="display:none;">
  <h2>Register</h2>

  <input id="regUsername" placeholder="Username">
  <input id="regEmail" placeholder="Email">
  <input id="regPassword" type="password" placeholder="Password">
  <input id="regConfirmPassword" type="password" placeholder="Confirm Password">

  <select id="regRole" title="Select your role">
    <option value="admin">Admin</option>
    <option value="customer">Customer</option>
  </select>

  <button onclick="register()">Register</button>

  <p class="toggle-text">Already have an account? <a href="#" onclick="toggleForm()">Login here</a></p>
</div>

<script src="script.js"></script>
<script>
  // Show status message once connection is tested
  window.addEventListener('load', function() {
    setTimeout(function() {
      const statusDiv = document.getElementById('statusMessage');
      if (statusDiv) {
        if (serverConnected) {
          statusDiv.textContent = '✅ Connected to Backend';
          statusDiv.style.background = '#4CAF50';
          statusDiv.style.color = 'white';
          statusDiv.style.display = 'block';
        } else {
          statusDiv.textContent = '❌ Backend Not Connected - Check Console';
          statusDiv.style.background = '#f44336';
          statusDiv.style.color = 'white';
          statusDiv.style.display = 'block';
        }
      }
    }, 1000);
  });
</script>
</body>
</html>
