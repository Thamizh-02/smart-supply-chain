<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">

  <!-- VS Code warning fix -->
  <script>
    function login() {}
  </script>
</head>
<body>

<!-- Login Form -->
<div id="loginForm" class="login-box">
  <h2>Login</h2>

  <select id="role" title="Select your role">
    <option value="admin">Admin</option>
    <option value="customer">Customer</option>
  </select>

  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <p class="toggle-text">Don't have an account? <a href="#" onclick="toggleForm()">Register here</a></p>
</div>

<!-- Registration Form -->
<div id="registerForm" class="login-box" style="display:none;">
  <h2>Register</h2>

  <input id="regUsername" placeholder="Username">
  <input id="regEmail" placeholder="Email">
  <input id="regPassword" type="password" placeholder="Password">
  <input id="regConfirmPassword" type="password" placeholder="Confirm Password">

  <select id="regRole" title="Select your role">
    <option value="admin">Admin</option>
    <option value="customer">Customer</option>
  </select>

  <button onclick="register()">Register</button>

  <p class="toggle-text">Already have an account? <a href="#" onclick="toggleForm()">Login here</a></p>
</div>

<script src="script.js"></script>
</body>
</html>
